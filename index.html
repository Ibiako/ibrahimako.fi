<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tervetuloa! Ota selvää projekteistani, osaamisestani ja tavoitteistani."> <!-- Meta description -->
    <title>Tervetuloa</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
            color: #50554e;
            margin: 20px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1, h2, p {
            color: #50554e; /* Ensure consistent text color */
        }

        h1 {
            font-size: 36px;
            font-weight: 700; /* Use bold weight */
        }

        h2 {
            font-size: 24px;
            font-weight: 700; /* Use bold weight */
        }

        p {
            font-size: 16px;
            font-weight: 400; /* Regular weight for body text */
        }

        .text-space {
            border: 1px solid #9faa9d;
            padding: 20px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .menu-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 6px;
            transition: transform 0.3s ease;
        }

        .line {
            height: 6px;
            width: 30px;
            background: linear-gradient(45deg, #4CAF50, #80e3b3);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .hamburger:hover .line {
            background: linear-gradient(45deg, #80e3b3, #4CAF50);
        }

        .hamburger.active .line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active .line:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .line:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .nav {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #50554e;
            border-radius: 5px;
            z-index: 1000;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav li {
            padding: 10px 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .nav a:hover {
            background-color: #4CAF50;
        }

        /* Image container */
        .image-container {
            display: flex;
            justify-content: center; /* Center the image */
            margin: 15px auto;
            width: 100%; /* Ensure the container is responsive */
            max-width: 600px; /* Set a maximum width for larger screens */
            overflow: hidden; /* Prevent overflow */
            border-radius: 10px; /* Round corners */
        }

        /* Responsive image */
        .image-container img {
            width: 100%; /* Take full width of the container */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Cover the container while maintaining aspect ratio */
        }
    </style>
</head>
<body aria-hidden="false"> <!-- Optional aria-hidden -->

    <div class="menu-container">
        <div class="hamburger" id="hamburger" tabindex="0" aria-expanded="false" aria-controls="nav"> <!-- Added aria attributes -->
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav" id="nav" aria-hidden="true"> <!-- Added aria-hidden -->
            <ul>
                <li><a href="index.html">Tervetuloa</a></li>
                <li><a href="about.html">Tietoja itsestäni</a></li>
                <li><a href="portfolio.html">Portfolioni</a></li>
                <li><a href="contact.html">Yhteystiedot</a></li>
            </ul>
        </nav>
    </div>

    <h1>Tervetuloa</h1>
    <h2>Ibrahim Ako</h2>
    <div class="text-space">
        <p>Hei ja tervetuloa sivuilleni! Täältä löydät tietoa projekteistani, osaamisestani ja tavoitteistani. 
            Selaa rauhassa ja ota yhteyttä, jos jokin herättää kiinnostuksesi. Kiitos vierailustasi.</p>
    </div>
    
    <div class="image-container">
        <img src="image/kuva1.jpeg" alt="Ibrahim Ako, a portrait in a professional setting" /> <!-- Improved alt text -->
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const nav = document.getElementById('nav');

        hamburger.addEventListener('click', () => {
            nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
            hamburger.classList.toggle('active');
            const isActive = nav.style.display === 'block';
            hamburger.setAttribute('aria-expanded', isActive);
            nav.setAttribute('aria-hidden', !isActive); // Update aria-hidden based on visibility
        });

        // Allow keyboard interaction
        hamburger.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
                hamburger.click();
                event.preventDefault(); // Prevent scrolling
            }
        });
    </script>

</body>
</html>
